        }
        
        // Appiattisci tutte le risposte
        var flatData = allResponses.map(function(r, i) {
          return flattenResponse(r, i);
        });
        
        // Ottieni tutte le colonne
        var allKeys = {};
        flatData.forEach(function(row) {
          Object.keys(row).forEach(function(k) { allKeys[k] = true; });
        });
        var headers = Object.keys(allKeys);
        
        // Crea CSV
        var csvRows = [];
        csvRows.push(headers.join(';'));
        
        flatData.forEach(function(row) {
          var values = headers.map(function(h) {
            var v = row[h];
            if (v === null || v === undefined) return '';
            var str = String(v).replace(/\r?\n/g, ' ').replace(/;/g, ',');
            if (str.indexOf('"') > -1) {
              str = '"' + str.replace(/"/g, '""') + '"';
            }
            return str;
          });
          csvRows.push(values.join(';'));
        });
        
        var csvContent = '\uFEFF' + csvRows.join('\r\n');
        var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        var url = URL.createObjectURL(blob);
        var link = document.createElement('a');
        link.href = url;
        link.download = 'coach-survey-' + new Date().toISOString().slice(0,10) + '.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      var exportJSON = function() {
        if (!allResponses.length) { alert('Nessuna risposta'); return; }
        var blob = new Blob([JSON.stringify(allResponses, null, 2)], { type: 'application/json' });
        var url = URL.createObjectURL(blob);
        var link = document.createElement('a');
        link.href = url;
        link.download = 'coach-survey-' + new Date().toISOString().slice(0,10) + '.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      var currentSectionData = sections[currentSection];
      var IconComponent = Icons[currentSectionData ? currentSectionData.icon : 'Users'] || Icons.Users;

      var handleAnswer = function(id, value) {
        setAnswers(function(prev) { return Object.assign({}, prev, (function(){ var o={}; o[id]=value; return o; })()); });
      };

      var handleMultiSelect = function(option) {
        var current = answers.q3_specializzazione || [];
        var newSel = current.indexOf(option) > -1 ? current.filter(function(o){return o!==option;}) : current.concat([option]);
        setAnswers(function(prev) { return Object.assign({}, prev, { q3_specializzazione: newSel }); });
      };

      var handlePlatformToggle = function(pid) {
        var current = answers.q10_piattaforme || {};
        var np = Object.assign({}, current);
        if (np[pid]) delete np[pid];
        else np[pid] = { used: true, satisfaction: '', customText: '' };
        setAnswers(function(prev) { return Object.assign({}, prev, { q10_piattaforme: np }); });
      };

      var handlePlatformSatisfaction = function(pid, sat) {
        var current = answers.q10_piattaforme || {};
        var numVal = sat === '' ? '' : Math.min(10, Math.max(1, parseInt(sat) || 1));
        var np = Object.assign({}, current);
        np[pid] = Object.assign({}, np[pid], { satisfaction: numVal });
        setAnswers(function(prev) { return Object.assign({}, prev, { q10_piattaforme: np }); });
      };

      var handlePlatformCustomText = function(text) {
        var current = answers.q10_piattaforme || {};
        var np = Object.assign({}, current);
        np.altro = Object.assign({}, np.altro, { customText: text });
        setAnswers(function(prev) { return Object.assign({}, prev, { q10_piattaforme: np }); });
      };

      // Funzione per spostare elementi nel ranking con le frecce
      var moveRankingItem = function(index, direction) {
        var items = (answers.q7_frustrazioni_ranking || frustrationOptions).slice();
        var newIndex = index + direction;
        if (newIndex < 0 || newIndex >= items.length) return;
        var temp = items[index];
        items[index] = items[newIndex];
        items[newIndex] = temp;
        setAnswers(function(prev) { return Object.assign({}, prev, { q7_frustrazioni_ranking: items }); });
      };

      var isQuestionVisible = function(q) { return !q.conditional || answers[q.conditional.question] === q.conditional.value; };

      var isSectionComplete = function() {
        return currentSectionData.questions.every(function(q) {
          if (!isQuestionVisible(q) || !q.required) return true;
          if (q.type === 'ranking') return true;
          if (q.type === 'multi_with_other') return (answers.q3_specializzazione || []).length > 0 || (answers.q3_specializzazione_altro || '').trim() !== '';
          if (q.type === 'platform_grid') return Object.keys(answers.q10_piattaforme || {}).length > 0;
          var ans = answers[q.id];
          return ans && ans.toString().trim() !== '';
        });
      };

      var handleNext = async function() {
        if (currentSection < sections.length - 1) {
          setCurrentSection(function(p) { return p + 1; });
          window.scrollTo(0, 0);
        } else {
          var data = Object.assign({}, answers);
          if (updateEmail) data.update_email = updateEmail;
          data.timestamp = new Date().toISOString();
          var ok = await saveResponse(data);
          if (ok) setSubmitted(true);
          else alert('Errore. Riprova.');
        }
      };

      var handlePrev = function() { if (currentSection > 0) { setCurrentSection(function(p) { return p - 1; }); window.scrollTo(0, 0); } };

      var resetForm = function() {
        setAnswers({ q7_frustrazioni_ranking: frustrationOptions.slice(), q3_specializzazione: [], q10_piattaforme: {} });
        setCurrentSection(0);
        setSubmitted(false);
        setUpdateEmail('');
      };

      var handleAdminLogin = function() {
        if (adminPassword === ADMIN_PASSWORD) {
          setAdminMode(true); setShowWelcome(false); setAdminError('');
          loadResponses();
        } else setAdminError('Password errata');
      };

      var copyLink = function() { navigator.clipboard.writeText(window.location.href); alert('Link copiato!'); };

      // Calcola statistiche
      var computeStats = function() {
        if (!allResponses.length) return null;
        var frustScores = {};
        allResponses.forEach(function(r) {
          var items = r.q7_frustrazioni_ranking || [];
          if (Array.isArray(items)) {
            items.forEach(function(item, i) { frustScores[item] = (frustScores[item] || 0) + (6 - i); });
          }
        });
        var sortedFrust = Object.entries(frustScores).sort(function(a,b) { return b[1] - a[1]; });
        
        var platStats = {};
        platforms.forEach(function(p) { platStats[p.id] = { name: p.name, count: 0, total: 0 }; });
        allResponses.forEach(function(r) {
          var pl = r.q10_piattaforme || {};
          if (typeof pl === 'object') {
            Object.keys(pl).forEach(function(k) {
              if (platStats[k] && pl[k]) {
                platStats[k].count++;
                platStats[k].total += parseInt(pl[k].satisfaction) || 0;
              }
            });
          }
        });
        var sortedPlat = Object.values(platStats).filter(function(p) { return p.count > 0; }).sort(function(a,b) { return b.count - a.count; });
        
        return { frustrazioni: sortedFrust, piattaforme: sortedPlat };
      };

      // RENDER
      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 flex items-center justify-center p-4">

              <div className="text-emerald-600 mb-3"><Icons.Spinner /></div>

              <div className="mt-4 text-center text-xs">
                <span className={connected ? "text-emerald-600" : "text-amber-600"}>{connected ? "‚óè Connesso" : "‚óã Offline"}</span>
              </div>
              <div className="mt-6 pt-4 border-t">
                {!showLoginForm ? (
                  <button type="button" onClick={function(){setShowLoginForm(true);}} className="w-full py-2 text-gray-400 text-sm hover:text-gray-600 flex items-center justify-center gap-2">
                    <Icons.Lock /> Admin
                  </button>
                ) : (
                  <div className="space-y-3">
                    <input type="password" value={adminPassword} onChange={function(e){setAdminPassword(e.target.value);}} onKeyDown={function(e){if(e.key==='Enter')handleAdminLogin();}} placeholder="Password" className="w-full p-3 border-2 rounded-xl" />
                    {adminError && <p className="text-red-500 text-sm text-center">{adminError}</p>}
                    <div className="flex gap-2">
                      <button type="button" onClick={function(){setShowLoginForm(false);setAdminPassword('');}} className="flex-1 py-2 text-gray-600 rounded-xl hover:bg-gray-100">Annulla</button>
                      <button type="button" onClick={handleAdminLogin} className="flex-1 py-2 bg-gray-800 text-white rounded-xl">Accedi</button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // ADMIN
      if (adminMode) {
        var stats = computeStats();
        var flatData = allResponses.map(function(r, i) { return flattenResponse(r, i); });
        var allCols = [];
        if (flatData.length > 0) {
          var colSet = {};
          flatData.forEach(function(row) { Object.keys(row).forEach(function(k) { colSet[k] = true; }); });

        return (

            <div className="bg-gray-800 border-b border-gray-700 px-4 py-3 sticky top-0 z-30">

                  <Icons.BarChart />

                  <span className="bg-emerald-600 text-xs px-2 py-1 rounded-full">{allResponses.length} risposte</span>

                  <button type="button" onClick={function(){setAdminMode(false);setShowWelcome(true);}} className="px-3 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 text-sm flex items-center gap-1"><Icons.ArrowLeft /> Esci</button>
                </div>
              </div>
            </div>

            {/* Tabs */}

              <div className="flex gap-4">
                <button type="button" onClick={function(){setAdminTab('table');}} className={'py-3 px-4 text-sm border-b-2 ' + (adminTab === 'table' ? 'border-emerald-500 text-emerald-400' : 'border-transparent text-gray-400')}>
                  <span className="flex items-center gap-2"><Icons.Table /> Tabella</span>
                </button>
                <button type="button" onClick={function(){setAdminTab('charts');}} className={'py-3 px-4 text-sm border-b-2 ' + (adminTab === 'charts' ? 'border-emerald-500 text-emerald-400' : 'border-transparent text-gray-400')}>
                  <span className="flex items-center gap-2"><Icons.BarChart /> Grafici</span>
                </button>
              </div>
            </div>

            <div className="p-4">
              {allResponses.length === 0 ? (
                <div className="bg-gray-800 rounded-xl p-12 text-center">
                  <Icons.Database />
                  <p className="text-gray-400 mt-4">Nessuna risposta ancora</p>
                </div>
              ) : (
                <>
                  {/* TABELLA */}
                  {adminTab === 'table' && (
                    <div className="bg-gray-800 rounded-xl overflow-hidden">
                      <div className="overflow-auto" style={{ maxHeight: '75vh' }}>
                        <table className="spreadsheet w-full">
                          <thead>
                            <tr>
                              {allCols.map(function(col) {
                                return <th key={col}>{col}</th>;
                              })}
                            </tr>
                          </thead>
                          <tbody>
                            {flatData.map(function(row, idx) {
                              return (
                                <tr key={idx}>
                                  {allCols.map(function(col) {
                                    var val = row[col];
                                    var displayVal = val !== undefined && val !== null && val !== '' ? String(val) : '-';
                                    return <td key={col} title={displayVal}>{displayVal}</td>;
                                  })}
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  )}

                  {/* GRAFICI */}
                  {adminTab === 'charts' && stats && (
                    <div className="space-y-6">
                      {/* KPI */}
                      <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <div className="bg-gray-800 rounded-xl p-4 text-center">
                          <p className="text-gray-400 text-xs">Totale</p>
                          <p className="text-3xl font-bold text-emerald-400">{allResponses.length}</p>
                        </div>
                        <div className="bg-gray-800 rounded-xl p-4 text-center">
                          <p className="text-gray-400 text-xs">Interviste</p>
                          <p className="text-3xl font-bold text-blue-400">{allResponses.filter(function(r){return r.q16_intervista==='S√¨';}).length}</p>
                        </div>
                        <div className="bg-gray-800 rounded-xl p-4 text-center">
                          <p className="text-gray-400 text-xs">Con Email</p>
                          <p className="text-3xl font-bold text-purple-400">{allResponses.filter(function(r){return r.q17_email||r.update_email;}).length}</p>
                        </div>
                        <div className="bg-gray-800 rounded-xl p-4 text-center">
                          <p className="text-gray-400 text-xs">Esperti (3+ anni)</p>
                          <p className="text-3xl font-bold text-amber-400">{allResponses.filter(function(r){return r.q1_anni==='3-5 anni'||r.q1_anni==='Pi√π di 5 anni';}).length}</p>
                        </div>
                      </div>

                      {/* Frustrazioni */}
                      <div className="bg-gray-800 rounded-xl p-4">
                        <h3 className="font-semibold mb-4">üî• Frustrazioni (per punteggio)</h3>
                        <div className="space-y-3">
                          {stats.frustrazioni.slice(0, 6).map(function(item, i) {
                            var maxScore = stats.frustrazioni[0] ? stats.frustrazioni[0][1] : 1;
                            var pct = (item[1] / maxScore) * 100;
                            return (
                              <div key={i}>
                                <div className="flex justify-between text-sm mb-1">
                                  <span className="text-gray-300">{item[0]}</span>
                                  <span className="text-white font-medium">{item[1]}</span>
                                </div>
                                <div className="h-5 bg-gray-700 rounded-full overflow-hidden">
                                  <div className="h-full bg-red-500 rounded-full" style={{ width: pct + '%' }} />
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>

                      {/* Piattaforme */}
                      <div className="bg-gray-800 rounded-xl p-4">
                        <h3 className="font-semibold mb-4">üì± Piattaforme (utilizzo + soddisfazione media)</h3>
                        <div className="space-y-3">
                          {stats.piattaforme.slice(0, 8).map(function(p, i) {
                            var maxCount = stats.piattaforme[0] ? stats.piattaforme[0].count : 1;
                            var pct = (p.count / maxCount) * 100;
                            var avg = p.count > 0 ? (p.total / p.count).toFixed(1) : 0;
                            return (
                              <div key={i}>
                                <div className="flex justify-between text-sm mb-1">
                                  <span className="text-gray-300">{p.name}</span>
                                  <span className="text-white font-medium">{p.count} utenti ‚Ä¢ ‚≠ê {avg}</span>
                                </div>
                                <div className="h-5 bg-gray-700 rounded-full overflow-hidden">
                                  <div className="h-full bg-blue-500 rounded-full" style={{ width: pct + '%' }} />
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    </div>
                  )}

                  {/* Footer */}
                  <div className="mt-6 pt-4 border-t border-gray-700 flex justify-between items-center">
                    <p className="text-gray-500 text-sm">Ultimo aggiornamento: {new Date().toLocaleString('it-IT')}</p>
                    <button type="button" onClick={clearAll} className="px-4 py-2 bg-red-600/20 text-red-400 rounded-lg text-sm hover:bg-red-600/30 flex items-center gap-2">
                      <Icons.Trash /> Elimina tutto
                    </button>
                  </div>
                </>
              )}
            </div>
          </div>
        );
      }

      // Submitted
      if (submitted) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md text-center">
              <div className="w-14 h-14 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span className="text-emerald-600"><Icons.Check /></span>
              </div>
              <h2 className="text-xl font-bold text-gray-800 mb-2">Grazie!</h2>
              <p className="text-gray-600 mb-4">Risposte salvate.</p>
              <div className="bg-emerald-50 border border-emerald-200 rounded-xl p-4 mb-6 text-left">
                <p className="text-emerald-800 text-sm">üéØ Questa ricerca serve a creare una soluzione per i coach.</p>
              </div>
              <div className="space-y-4 mb-6">
                <div className="bg-gray-50 rounded-xl p-4">
                  <p className="text-gray-700 text-sm font-medium mb-2 flex items-center gap-2"><Icons.Mail /> Vuoi restare aggiornato?</p>
                  <input type="email" value={updateEmail} onChange={function(e){setUpdateEmail(e.target.value);}} placeholder="Email" className="w-full p-2 border rounded-lg text-sm" />
                </div>
                <div className="bg-gray-50 rounded-xl p-4">
                  <p className="text-gray-700 text-sm font-medium mb-2 flex items-center gap-2"><Icons.Share /> Condividi</p>
                  <button type="button" onClick={copyLink} className="w-full py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">üìã Copia link</button>
                </div>
              </div>
              <button type="button" onClick={resetForm} className="w-full py-3 bg-emerald-600 text-white rounded-xl font-medium hover:bg-emerald-700">Nuovo questionario</button>
            </div>
          </div>
        );
      }

      // QUESTIONARIO
      return (
        <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-3 sm:p-4">
          <div className="max-w-xl mx-auto">
            <div className="mb-4">
              <div className="flex justify-between mb-2">
                {sections.map(function(sec, i) {
                  var Icon = Icons[sec.icon] || Icons.Users;
                  return <div key={sec.id} className={'w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center ' + (i === currentSection ? 'bg-emerald-600 text-white scale-110' : i < currentSection ? 'bg-emerald-200 text-emerald-700' : 'bg-gray-200 text-gray-400')}><Icon /></div>;
                })}
              </div>
              <div className="h-1.5 bg-gray-200 rounded-full"><div className="h-full bg-emerald-600 rounded-full" style={{ width: ((currentSection + 1) / sections.length * 100) + '%' }} /></div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
              <div className="bg-emerald-600 text-white p-4 sm:p-5">
                <div className="flex items-center gap-2 mb-1"><IconComponent /><h2 className="text-lg font-semibold">{currentSectionData.title}</h2></div>
                <p className="text-emerald-100 text-sm">{currentSectionData.description}</p>
              </div>

              <div className="p-4 sm:p-6 space-y-5">
                {currentSectionData.questions.map(function(q) {
                  if (!isQuestionVisible(q)) return null;
                  return (
                    <div key={q.id} className="space-y-2">
                      <label className="block font-medium text-gray-800 text-sm sm:text-base">{q.text}{q.required && <span className="text-red-500 ml-1">*</span>}</label>

                      {q.type === 'single' && (
                        <div className="space-y-2">
                          {q.options.map(function(opt) {
                            return (
                              <label key={opt} className={'flex items-center p-3 rounded-xl border-2 cursor-pointer ' + (answers[q.id] === opt ? 'border-emerald-500 bg-emerald-50' : 'border-gray-200')}>
                                <input type="radio" className="sr-only" checked={answers[q.id] === opt} onChange={function(){handleAnswer(q.id, opt);}} />
                                <div className={'w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center ' + (answers[q.id] === opt ? 'border-emerald-500 bg-emerald-500' : 'border-gray-300')}>
                                  {answers[q.id] === opt && <div className="w-2 h-2 bg-white rounded-full" />}
                                </div>
                                <span className="text-gray-700 text-sm">{opt}</span>
                              </label>
                            );
                          })}
                        </div>
                      )}

                      {q.type === 'multi_with_other' && (
                        <div className="space-y-2">

                            var isSel = (answers.q3_specializzazione || []).indexOf(opt) > -1;

                              <label key={opt} className={'flex items-center p-3 rounded-xl border-2 cursor-pointer ' + (isSel ? 'border-emerald-500 bg-emerald-50' : 'border-gray-200')}>

                              <span className="text-gray-700 text-sm">Altro:</span>
                            </div>
                            <input type="text" placeholder="Specifica..." value={answers.q3_specializzazione_altro || ''} onChange={function(e){handleAnswer('q3_specializzazione_altro', e.target.value);}} className="mt-2 w-full p-2 border rounded-lg text-sm" />
                          </div>
                        </div>
                      )}

                      {q.type === 'ranking' && (
                        <div className="space-y-2">
                          <p className="text-xs text-gray-500">Usa le frecce ‚ñ≤ ‚ñº per riordinare (pi√π importante in alto)</p>
                          {(answers.q7_frustrazioni_ranking || frustrationOptions).map(function(item, i) {
                            var total = (answers.q7_frustrazioni_ranking || frustrationOptions).length;
                            return (
                              <div key={item+'-'+i} className="flex items-center gap-2 p-2 sm:p-3 rounded-xl border-2 bg-white border-gray-200">
                                <div className="flex flex-col gap-1">
                                  <button 
                                    type="button" 
                                    onClick={function(){moveRankingItem(i, -1);}} 
                                    disabled={i === 0}
                                    className={'w-7 h-7 flex items-center justify-center rounded-lg transition ' + (i === 0 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-600 hover:bg-emerald-100 hover:text-emerald-600 active:bg-emerald-200')}
                                  >
                                    <Icons.ArrowUp />
                                  </button>
                                  <button 
                                    type="button" 
                                    onClick={function(){moveRankingItem(i, 1);}} 
                                    disabled={i === total - 1}
                                    className={'w-7 h-7 flex items-center justify-center rounded-lg transition ' + (i === total - 1 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-600 hover:bg-emerald-100 hover:text-emerald-600 active:bg-emerald-200')}
                                  >
                                    <Icons.ArrowDown />
                                  </button>
                                </div>
                                <span className={'w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0 ' + (i === 0 ? 'bg-red-100 text-red-600' : i === 1 ? 'bg-orange-100 text-orange-600' : i === 2 ? 'bg-yellow-100 text-yellow-600' : 'bg-gray-100 text-gray-500')}>{i + 1}</span>
                                <span className="text-gray-700 text-xs sm:text-sm flex-1">{item}</span>
                              </div>
                            );
                          })}
                        </div>
                      )}

                      {q.type === 'platform_grid' && (
                        <div className="space-y-2">
                          {platforms.map(function(p) {
                            var data = (answers.q10_piattaforme || {})[p.id];
                            var isUsed = !!data;
                            var isAltro = p.id === 'altro';
                            return (
                              <div key={p.id} className={'p-3 rounded-xl border-2 ' + (isUsed ? 'border-emerald-500 bg-emerald-50' : 'border-gray-200')}>
                                <div className="flex items-center justify-between flex-wrap gap-2">
                                  <label className="flex items-center cursor-pointer flex-1">
                                    <input type="checkbox" className="sr-only" checked={isUsed} onChange={function(){handlePlatformToggle(p.id);}} />
                                    <div className={'w-5 h-5 rounded border-2 mr-2 flex items-center justify-center ' + (isUsed ? 'border-emerald-500 bg-emerald-500' : 'border-gray-300')}>
                                      {isUsed && <span className="text-white"><Icons.CheckSmall /></span>}
                                    </div>
                                    <span className="text-gray-700 text-sm">{p.name}</span>
                                  </label>
                                  {isUsed && <input type="number" min="1" max="10" placeholder="1-10" value={data && data.satisfaction ? data.satisfaction : ''} onChange={function(e){handlePlatformSatisfaction(p.id, e.target.value);}} className="w-16 border rounded-lg px-2 py-1 text-sm text-center" />}
                                </div>
                                {isAltro && isUsed && <input type="text" placeholder="Specifica piattaforma..." value={data && data.customText ? data.customText : ''} onChange={function(e){handlePlatformCustomText(e.target.value);}} className="mt-2 w-full p-2 border rounded-lg text-sm" />}
                              </div>
                            );
                          })}
                        </div>
                      )}

                      {(q.type === 'text' || q.type === 'email') && <input type={q.type === 'email' ? 'email' : 'text'} value={answers[q.id] || ''} onChange={function(e){handleAnswer(q.id, e.target.value);}} placeholder={q.placeholder} className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 outline-none text-sm" />}

                      {q.type === 'textarea' && <textarea value={answers[q.id] || ''} onChange={function(e){handleAnswer(q.id, e.target.value);}} placeholder={q.placeholder} rows={3} className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 outline-none resize-none text-sm" />}
                    </div>
                  );
                })}
              </div>

              <div className="p-4 sm:p-6 bg-gray-50 flex justify-between gap-3">
                <button type="button" onClick={handlePrev} disabled={currentSection === 0} className={'flex items-center gap-1 px-4 py-2.5 rounded-xl font-medium ' + (currentSection === 0 ? 'text-gray-300' : 'text-gray-600 hover:bg-gray-200')}><Icons.ChevronLeft /></button>
                <button type="button" onClick={handleNext} disabled={!isSectionComplete() || isSaving} className={'flex items-center gap-1 px-5 py-2.5 rounded-xl font-medium ' + (isSectionComplete() && !isSaving ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-gray-200 text-gray-400')}>
                  {isSaving ? '‚Üª' : <>{currentSection === sections.length - 1 ? 'Invia' : 'Avanti'} <Icons.ChevronRight /></>}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
