          newSelection = current.filter(function(o) { return o !== option; });

        var current = answers.q10_piattaforme || {};
        var newPlatforms = Object.assign({}, current);
        if (newPlatforms[pid]) {
          delete newPlatforms[pid];
        } else {
          newPlatforms[pid] = { used: true, satisfaction: '', customText: '' };
        }
        setAnswers(function(prev) {
          return Object.assign({}, prev, { q10_piattaforme: newPlatforms });
        });

      const handlePlatformSatisfaction = function(pid, sat) {
        var current = answers.q10_piattaforme || {};
        var numValue = sat === '' ? '' : Math.min(10, Math.max(1, parseInt(sat) || 1));
        var newPlatforms = Object.assign({}, current);

        e.preventDefault();
        if (draggedIndex === null || draggedIndex === index) return;
        setDragOverIndex(index);

      const handleDragLeave = function() {
        setDragOverIndex(null);
      };

      const handleDrop = function(e, index) {
        e.preventDefault();
        if (draggedIndex === null || draggedIndex === index) return;
        
        var items = (answers.q7_frustrazioni_ranking || frustrationOptions).slice();
        var draggedItem = items[draggedIndex];

      const exportCSV = function() {
        if (!allResponses.length) {
          alert('Nessuna risposta da esportare');
          return;
        }
        
        var flatten = function(r) {
          var f = Object.assign({}, r);
          
          if (f.q7_frustrazioni_ranking && Array.isArray(f.q7_frustrazioni_ranking)) {
            f.q7_frustrazioni_ranking = f.q7_frustrazioni_ranking.join(' > ');

          if (f.q3_specializzazione && Array.isArray(f.q3_specializzazione)) {
            f.q3_specializzazione = f.q3_specializzazione.join(', ');
          }
          if (f.q10_piattaforme && typeof f.q10_piattaforme === 'object') {
            Object.keys(f.q10_piattaforme).forEach(function(k) {
              var v = f.q10_piattaforme[k];
              f['plat_' + k + '_score'] = v.satisfaction || '';
              if (v.customText) {
                f['plat_' + k + '_text'] = v.customText;
              }
            });
            delete f.q10_piattaforme;
          }
          return f;
        };
        
        var flat = allResponses.map(flatten);
        var headersSet = {};
        flat.forEach(function(row) {
          Object.keys(row).forEach(function(key) {
            headersSet[key] = true;
          });
        });
        var headers = Object.keys(headersSet);
        
        var csvRows = [];
        csvRows.push(headers.join(';'));
        
        flat.forEach(function(row) {
          var values = headers.map(function(h) {
            var v = row[h];
            if (v === null || v === undefined) return '';
            var str = String(v);
            if (str.indexOf(';') > -1 || str.indexOf('"') > -1 || str.indexOf('\n') > -1) {
              return '"' + str.replace(/"/g, '""') + '"';
            }
            return str;
          });
          csvRows.push(values.join(';'));
        });
        
        var csvContent = '\uFEFF' + csvRows.join('\r\n');
        var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        var url = URL.createObjectURL(blob);
        var link = document.createElement('a');
        link.href = url;
        link.download = 'coach-responses-' + new Date().toISOString().slice(0,10) + '.csv';
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

                          })}
                        </div>
                      )}

                      {/* Platform grid */}
                      {q.type === 'platform_grid' && (
                        <div className="space-y-2">
                          {platforms.map(function(p) {
                            var data = (answers.q10_piattaforme || {})[p.id];
                            var isUsed = !!data;
                            var isAltro = p.id === 'altro';
                            return (
                              <div key={p.id} className={'p-3 rounded-xl border-2 transition-all ' + (isUsed ? 'border-emerald-500 bg-emerald-50' : 'border-gray-200')}>
                                <div className="flex items-center justify-between flex-wrap gap-2">
                                  <label className="flex items-center cursor-pointer flex-1 min-w-0">
                                    <input type="checkbox" className="sr-only" checked={isUsed} onChange={function() { handlePlatformToggle(p.id); }} />
                                    <div className={'w-5 h-5 rounded border-2 mr-2 flex items-center justify-center flex-shrink-0 ' + (isUsed ? 'border-emerald-500 bg-emerald-500' : 'border-gray-300')}>
                                      {isUsed && <span className="text-white"><Icons.CheckSmall /></span>}
                                    </div>
                                    <span className="text-gray-700 text-sm truncate">{p.name}</span>
                                  </label>
                                  {isUsed && (
                                    <input 
                                      type="number" 
                                      min="1" 
                                      max="10" 
                                      placeholder="1-10"
                                      value={data && data.satisfaction ? data.satisfaction : ''} 
                                      onChange={function(e) { handlePlatformSatisfaction(p.id, e.target.value); }}
                                      className="w-16 border rounded-lg px-2 py-1 text-sm text-center"
                                    />
                                  )}
                                </div>
                                {isAltro && isUsed && (
                                  <input 
                                    type="text"
                                    placeholder="Specifica quale piattaforma..."
                                    value={data && data.customText ? data.customText : ''}
                                    onChange={function(e) { handlePlatformCustomText(e.target.value); }}
                                    className="mt-2 w-full p-2 border rounded-lg text-sm"
                                  />
                                )}
                              </div>
                            );
                          })}
                        </div>
                      )}

                      {/* Text / Email */}
                      {(q.type === 'text' || q.type === 'email') && (
                        <input 
                          type={q.type === 'email' ? 'email' : 'text'} 
                          value={answers[q.id] || ''} 
                          onChange={function(e) { handleAnswer(q.id, e.target.value); }} 
                          placeholder={q.placeholder} 
                          className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 outline-none transition text-sm" 
                        />
                      )}

                      {/* Textarea */}
                      {q.type === 'textarea' && (
                        <textarea 
                          value={answers[q.id] || ''} 
                          onChange={function(e) { handleAnswer(q.id, e.target.value); }} 
                          placeholder={q.placeholder} 
                          rows={3} 
                          className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 outline-none transition resize-none text-sm" 
                        />
                      )}
                    </div>
                  );
                })}
              </div>

              {/* Navigation */}
              <div className="p-4 sm:p-6 bg-gray-50 flex justify-between gap-3">
                <button 
                  type="button" 
                  onClick={handlePrev} 
                  disabled={currentSection === 0} 
                  className={'flex items-center gap-1 px-4 py-2.5 rounded-xl font-medium transition ' + (currentSection === 0 ? 'text-gray-300' : 'text-gray-600 hover:bg-gray-200')}
                >
                  <Icons.ChevronLeft />
                </button>
                <button 
                  type="button" 
                  onClick={handleNext} 
                  disabled={!isSectionComplete() || isSaving}
                  className={'flex items-center gap-1 px-5 py-2.5 rounded-xl font-medium transition ' + (isSectionComplete() && !isSaving ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-gray-200 text-gray-400')}
                >
                  {isSaving ? <span className="animate-spin">‚Üª</span> : <>{currentSection === sections.length - 1 ? 'Invia' : 'Avanti'} <Icons.ChevronRight /></>}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
